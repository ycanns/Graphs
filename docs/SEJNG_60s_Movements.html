    function setTooltip(object, x, y, tooltip) {
        const el = document.getElementById('tooltip');

        if (object) {
            str_tooltip = '';
            for (var i in tooltip) {
                item = tooltip[i]
                str_tooltip += item + ": " + object[item] + '\n'
            }
            el.innerHTML = str_tooltip
            el.style.display = 'block';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
        } else {
            el.style.display = 'none';
